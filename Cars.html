<!DOCTYPE html>

<html>
<head>
    <title>Mid Term</title> 
	<link rel="stylesheet" href="./jquery.mobile/jquery.mobile-1.4.2.css" />
    <script src="./jquery-1.11.0.js" type="text/javascript"></script>
    <script src="./jquery.mobile/jquery.mobile-1.4.2.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width"/>
	<script>
	$(document).ready(function() {
			
			
	$.ajax({
	type: "GET",
	url: "cars.xml",
	dataType: "xml",
	success:parseXML
	});
	
	function parseXML(xml)
	{
	
		$( "#toyota" ).click(function() {
		$("#head").find("h1").html($(xml).find('car:eq(0)').find('name').text());
			$("#content").html("<img src= " + $(xml).find('car:eq(0)').find('pic').text() + " height=100>");
		$("#content").append("<h2> Car Type: " + $(xml).find('car:eq(0)').find('name').text() + "</h2>");
		$("#content").append("<h3> Country: " + $(xml).find('car:eq(0)').find('country').text() + "</h3>");
		$("#content").append($(xml).find('car:eq(0)').find('description').text());
		});
		
		$( "#ford" ).click(function() {
		$("#head").find("h1").html($(xml).find('car:eq(1)').find('name').text());
		$("#content").html("<img src= " + $(xml).find('car:eq(1)').find('pic').text() + " height=100>");
		$("#content").append("<h2> Car Type: " + $(xml).find('car:eq(1)').find('name').text() + "</h2>");
		$("#content").append("<h3> Country: " + $(xml).find('car:eq(1)').find('country').text() + "</h3>");
		$("#content").append($(xml).find('car:eq(1)').find('description').text());
		});
	}
			
			
			
});
	
	</script>
</head>
<body>

				<li><a href="#dialog" class="ui-btn ui-icon-info ui-btn-icon-bottom">Show page "popup" (as a dialog)</a></li>
			</ul>
           
        </div>
        <div class="ui-content" data-role="navbar" >
            <ul>

				<li><a id="toyota" href="#main" class="ui-btn ui-icon-gear ui-btn-icon-top">TOYOTA</a> </li>
				<li><a id="ford" href="#main" class="ui-btn ui-icon-gear ui-btn-icon-top">FORD</a> </li>

		</div>

    </section>

        <div class="ui-content" data-role="navbar" >
